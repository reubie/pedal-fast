<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/login.css">
  </head>
  <body>
      <div>
          <img src="css/Assets/undraw_Ride_a_bicycle_2yok.svg" width="650px">
      
    <div class="container" id="form1">
    <h1 id="sign">Signup</h1>
    <p id="sign">Create your account.Its free and only takes a minute.</p>
    <div class="wrap">
    <form action="signup form" class="form-group mt-2">
       
      <div class="container">
        <label for="UserName"></label>
        <input
          type="text"
          placeholder="Username"
          name="UserName"
          id="UserName"
          required
        />

        <label for="Email"></label>
        <input
          type="text"
          placeholder="Enter Email"
          name="Email"
          id="Email"
          required
        />

        <label for="password"></label>
        <input
          type="text"
          placeholder="Enter Password"
          name="Password"
          id="password"
          required
        />

        <label for="password"></label>
        <input
          type="text"
          placeholder="Confirm password"
          name="Password"
          id="password"
          required
        />

        <p id="param">
          <span><i class="far fa-square" type="checkbox" ></i></span> I accept the
          <a href="#">terms of use </a> & <a href="#"> privacy policy</a>
        </p>

        <button type="submit" class="Signup"> <a href="#"> signup</a> </button>

        <p id="param">Already have an account? <a href="login.html">Login</a></p>
      </div>
     </form>
     </div>
     <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
   <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
<script src="js/scripts.js"></script>  
</body>
</html>
